<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6 Day Gym Workout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .days {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background: #1e293b;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #38bdf8;
      color: #000;
    }

    .workout {
      max-width: 700px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }

    .exercise {
      padding: 8px 0;
      border-bottom: 1px solid #334155;
    }

    .exercise:last-child {
      border-bottom: none;
    }

    .muscle {
      color: #38bdf8;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>ğŸ‹ï¸ 6 Day Gym Workout</h1>

<div class="days">

  const workouts = {

</html>
